<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <!--引入element_ui样式-->
    <!--引入jquery和echart-->
    <script type="text/javascript" src="{{ url_for('static', filename='jquery-3.6.0.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='echarts.js') }}"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
 <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/mycss.css') }}">

    <script type="text/javascript" src="{{ url_for('static', filename='vue.js') }}"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="{{ url_for('static', filename='api.js') }}"></script>
    <script src="{{ url_for('static', filename='ace.js') }}"></script>
    <script src="{{ url_for('static', filename='ext-language_tools.js') }}"></script>

<!--    导入jsoneditor-->
    <link href="{{ url_for('static', filename='css/jsoneditor.min.css') }}" rel="stylesheet" type="text/css">
    <script src="{{ url_for('static', filename='jsoneditor.min.js') }}"></script>

<!--    文件下载-->
    <script src="{{ url_for('static', filename='filereader.js') }}"></script>
    <script src="{{ url_for('static', filename='FileSaver.min.js') }}"></script>

    <style type="text/css">
        html,body{
            width: 100%;
            height: 100%;
        }
        .left_window{
            width:100%;
            height: 100%;;

        }
    </style>
</head>
<body style="margin-right: 0;margin-left: 0">
<!--Step:1 为ECharts准备一个具备大小（宽高）的Dom-->
<div id="app" >
    {% block head %}
    <h1>这里定义head</h1>

    {% endblock %}
<!--    tab页面, 主要包含4个部分, -->
    <el-row style="margin-top: 10px">
        <el-col :span="12" style="padding-right: 5px">
            <el-row style="background-color: #e4e7ed">
                <el-col :span="12">
                    <div>参数编辑框</div>
                </el-col>
                <el-col :span="12">
                    <div style="float: right">
                        <el-button
                                type="primary"
                                @click.native="loadDocument()"
                                size="mini"
                        >
                            上传文件
                        </el-button>
                        <input type="file" id="loadDocument" value="Load" style="display: none"/>
                    </div>

                </el-col>

            </el-row>

            <el-row class="custom-border">
                <div >
                    {% block input_edit %}
                    <h1>输入编辑框</h1>
                    {% endblock %}
                </div>

            </el-row>
        </el-col>
        <el-col :span="12" style="padding-left: 5px">
            <el-row style="background-color: #e4e7ed">
                <el-col :span="12">
                    <div>结果显示</div>
                </el-col>
                <el-col :span="12">

                    <div style="float: right">
                        <el-button type="primary" id="saveDocument" size="mini">
                            保存结果
                        </el-button>
<!--                        <input type="button" id="saveDocument" value="Save" />-->
                    </div>
                </el-col>

            </el-row>
            <el-row class="custom-border">
                <div >
                    {% block output_edit %}
                    <h1>输出结果展示</h1>
                    {% endblock %}

                </div>

            </el-row>

        </el-col>
    </el-row>




</div>
<script type="text/javascript">
Vue.use(ELEMENT)
    </script>
{% block script %}
    <h1>script代码</h1>
{% endblock %}  
    

</body>

</html>
